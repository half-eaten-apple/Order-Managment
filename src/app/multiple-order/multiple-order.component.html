<div class="container">
  <div class="viewOrderName ">
    <h4 class="text-center">Multiple Order</h4>
    <div class="detailsAlignment">
      <div class="col-md-3">
        <form class="form-inline">
          <label for="countrySelect">Country</label>
          <select class="form-control col-md-offset-1" id="countrySelect">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
            <option value="SriLanka">SriLanka</option>
          </select>
        </form>
      </div>

      <div class="col-md-3">
        <form class="form-inline">
          <label for="StartDate">Start Date</label>
          <input type="text" bsDatepicker class="form-control" id="StartDate">
        </form>
      </div>

      <div class="col-md-3">
        <form class="form-inline">
          <label for="EndDate">End Date</label>
          <input type="text" bsDatepicker class="form-control" id="EndDate">
        </form>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="container detailsAlignment">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h5 class="text-center">Multiple Order List</h5>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-striped" datatable>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
            <th>Header4</th>
            <th>Header5</th>
            <th>Check Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let mol of multipleOL">
            <td>{{mol.multipleOrderList.itemName}}</td>
            <td>{{mol.multipleOrderList.itemName}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="icon-center"><button data-target="#Status" data-toggle="modal"><span class="glyphicon glyphicon-unchecked"></span></button></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
